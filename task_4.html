<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/th.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="task_4.css">
    <title>Task 4</title>
</head>
<body>
    
    <h1 class="register">Register</h1>
    <div class="pp">
        
        <form action="task_4.html" method="post">

            <div class="mb-1">
              <label for="exampleInputEmail1" id="nnn" class="fmb-3">Name</label>
              <input type="text" placeholder="Enter Your Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-2">
              <label for="exampleInputEmail1" id="aaa" class="fmb-3">Age</label>
              <input type="text" placeholder="Enter Your Age" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-2">
              <label for="exampleInputEmail1" id="eee" class="fmb-3">E-mail</label>
              <input type="email" placeholder="Enter Your E-mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            
            <div class="mb-2">
              <label for="inputPassword5" id="ppp" class="fmb-3">Password</label>
              <input type="password" placeholder="Enter Your Password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">   
            </div>

            <div class="mb-2">
              <label for="exampleInputEmail1" id="pppnnn" class="fmb-3">Phone Namber</label>
              <input type="text" placeholder="Enter Your Phone" maxlength="10" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

        
            <div class="mb-2">
              <label for="exampleInputEmail1" id="ddd" class="fmb-3">Date</label>
              <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        
            <div class="mb-2">
              <label class="fmb-3" id="ggg" for="exampleCheck1">Gender</label>
              <input name="Gender" type="radio" class="form-check-input" id="exampleCheck1"> Male
              <input name="Gender" type="radio" class="form-check-input" id="exampleCheck1"> Female
            </div>

            <div class="mb-2">
              <label class="fmb-3" id="yyyppp" for="exampleCheck1">Your Photo</label>
              <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        
            <button type="submit" class="mb-3">Submit</button> 
            
        </form>

    </div>
</body>
